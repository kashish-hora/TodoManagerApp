<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card border-0 shadow-sm my-4">
        <div class="card-body">
          <h3>All Todos</h3>
          <div class="alert alert-danger m-3 border-0" :*ngIf="todos.length==0">
            <h3>No Todos are present in list</h3>
            <p>Try to add new todo</p>
            <button class="btn btn-success btn-sm" [routerLink]="'/add-todo'">
              Add New Todo
            </button>
          </div>
          <app-todo-view
            *ngFor="let todo of todos"
            [todo]="todo"
            (deleteEvent)="deleteEventFromChild($event)"
          ></app-todo-view>
        </div>
      </div>
    </div>
  </div>
</div>
